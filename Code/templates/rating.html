<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Rating and Reviews</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .rating {
            direction: rtl;
            unicode-bidi: bidi-override;
            text-align: center;
        }
        .rating input {
            display: none;
        }
        .rating label {
            color: #ddd;
            font-size: 30px;
            padding: 0 5px;
            cursor: pointer;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #f7d106;
        }

        /* Ensure the page content spans the full height */
        html, body {
            height: 100%;
        }

        .content {
            flex: 1; /* This ensures that content will take up available space */
        }

        .footer {
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>
<body class="d-flex flex-column">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/customer_dashboard">Customer Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item fw-bold text-decoration-underline"><a class="nav-link" href="/customer_dashboard">Home</a></li>
                    <li class="nav-item fw-bold text-decoration-underline"><a class="nav-link" href="/customer_dashboard/profile">Profile</a></li>
                    <li class="nav-item fw-bold text-decoration-underline"><a class="nav-link" href="/customer_dashboard/search">Search</a></li>
                    <li class="nav-item fw-bold text-decoration-underline"><a class="nav-link" href="/login">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Rating and Review Form -->
    <div class="container mt-5 content">
        <h3 class="text-center">Rate and Review</h3>
        <p class="text-center">Rate and review the service of <b>{{ service }}</b> provided by <b>{{ professional }}</b></p>
        <form action="/customer_dashboard/close-submit-review/{{ request_id }}" method="post">
            <!-- Star Rating -->
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
            </div>

            <!-- Review Text Area -->
            <div class="mt-4">
                <label for="review" class="form-label fw-bold">Write your review</label>
                <textarea name="review" id="review" rows="4" class="form-control" placeholder="Write your review here..." required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-2">
        <p class="mb-0">&copy; 2024 Household Services. All Rights Reserved.</p>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
