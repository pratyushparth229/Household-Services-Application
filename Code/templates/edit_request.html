<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Request - Customer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/customer_dashboard">Customer Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item fw-bold text-decoration-underline"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item fw-bold text-decoration-underline"><a class="nav-link" href="/customer_dashboard/profile">Profile</a></li>
                <li class="nav-item fw-bold text-decoration-underline"><a class="nav-link" href="/customer_dashboard/search">Search</a></li>
                <li class="nav-item fw-bold text-decoration-underline"><a class="nav-link" href="/login">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5 flex-grow-1">
    <h1>Edit Request for {{ request.service_name }}</h1>
    <form action="/customer_dashboard/edit_request/{{request.id}}" method="post">
        
        <!-- Service Category -->
        <div class="mb-3">
            <label for="service_category" class="form-label">Service Category</label>
            <select class="form-select" id="service_category" name="service_category" required>
                <option value="{{ request.service_category }}" selected>{{ request.service_category }}</option>
            </select>
        </div>
        
        <!-- Service Name -->
        <div class="mb-3">
            <label for="service_name" class="form-label">Service Name</label>
            <input value="{{request.service_name}}" disabled type="text" class="form-control" id="service_name" name="service_name" placeholder="Enter the service type" required>
        </div>
        
        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="description" placeholder="Enter request description" rows="4">{{request.description}}</textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update Request</button>
    </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-2 mt-auto">
    <p class="mb-0">&copy; 2024 Household Services. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
