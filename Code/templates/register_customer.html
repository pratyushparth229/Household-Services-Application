<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Customer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Registration Section -->
<main class="p-0.5 bg-info d-flex justify-content-center align-items-start">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Registration Form -->
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4 bg-warning">Register as Customer</h3>
                        <form method="POST" action="/register_customer">
                            <!-- Email-ID -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email-ID <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email-id" required>
                            </div>
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <!-- Address -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                            </div>
                            <!-- Pincode -->
                            <div class="mb-3">
                                <label for="pin_code" class="form-label">Pincode <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="pin_code" name="pin_code" placeholder="Enter your pincode" required>
                            </div>
                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <!-- Login Link -->
                            <div class="text-center mt-3">
                                <p>Already registered? <a href="/login">Login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End of Registration Form -->
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-2">
    <p class="mb-0">&copy; 2024 Household Services. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
