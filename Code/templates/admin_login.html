<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Optional: Fade out effect for flash message */
        .alert {
            transition: opacity 1s ease-in-out;
        }
        .alert.fade-out {
            opacity: 0;
            display: none;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light text-dark">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="alert-container">
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }}" id="flashMessage">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

    <header class="bg-success text-white py-3 border-bottom border-dark position-relative d-flex align-items-center justify-content-center">
        <h1 class="m-0">Household Services Admin</h1>
        <!-- Home Button (Top Right Corner) -->
        <a href="/" class="btn btn-link position-absolute top-0 end-0 mt-2 me-3 text-white fw-bold text-decoration-underline">Home</a>
    </header>


    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card shadow p-4 w-50">
            <h2 class="text-center mb-4 text-primary">Login Here !!</h2>
            <form method="POST" action="{{ url_for('admin_login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Email-ID</label>
                    <input type="text" class="form-control" id="username" name="email" placeholder="Enter your email-id" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">Login</button>
            </form>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-2 mt-auto">
        <p class="mb-0">&copy; 2024 Household Services. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to fade out the flash message after 3 seconds
        setTimeout(function() {
            const flashMessage = document.getElementById("flashMessage");
            if (flashMessage) {
                flashMessage.classList.add('fade-out');
            }
        }, 3000); // Message will disappear after 3 seconds
    </script>
    
</body>
</html>
