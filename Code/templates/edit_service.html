<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link fw-bold text-decoration-underline" href="/admin_dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-decoration-underline" href="#">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-decoration-underline" href="/admin_login">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
    <h1 class="text-center mb-4">Edit Service</h1>
    <form action="/admin_dashboard/services/edit/{{service.id}}" method="post" class="w-100">
        <!-- Service Category -->
        <div class="mb-3">
            <label for="service_category" class="form-label">Service Category</label>
            <select class="form-select" id="service_category" name="category" required>
                <option value="" disabled>Select Category</option>
                {% for s in service_category %}
                <option value="{{ s }}" {% if s == service.service_category %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- Service Name -->
        <div class="mb-3">
            <label for="service_name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="service_name" name="name" placeholder="Enter the service name" required value="{{service.service_name}}">
        </div>
        <!-- Service Description -->
        <div class="mb-3">
            <label for="service_description" class="form-label">Service Description</label>
            <textarea class="form-control" id="service_description" name="description" rows="3" placeholder="Enter service description" required>{{service.service_description}}</textarea>
        </div>
        <!-- Completion Time -->
        <div class="mb-3">
            <label for="time_required" class="form-label">Time Required</label>
            <input value="{{service.time_required}}" type="text" class="form-control" id="time_required" name="time_required" placeholder="Enter completion time required (e.g., 2 hours)" required>
        </div>
        <!-- Base Price -->
        <div class="mb-3">
            <label for="base_price" class="form-label">Base Price</label>
            <input value="{{service.base_price}}" type="text" class="form-control" id="base_price" name="base_price" placeholder="Enter base price in Rupees" required>
        </div>
        <!-- Submit Button -->
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Update Service</button>
        </div>
    </form>
</main>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2024 Household Services. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
